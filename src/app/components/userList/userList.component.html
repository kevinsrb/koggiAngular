<div class="row mt-3">
  <div class="col-lg-6">
    <h3>Lista de usuarios</h3>
  </div>

  <div class="col-lg-6">
    <button class="btn btn-primary" routerLink="/agregar" >Agregar usuario</button>
  </div>
</div>



<table *ngIf="userList.length > 0" class="table table-hover mt-3">
  <thead>
      <tr>
          <td>Name</td>
          <td>Email</td>
          <td>Image</td>
          <td></td>
          <td></td>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of userList, let i = index">
          <td>{{ user.name }}     </td>
          <td>{{user.email}}</td>
          <td>
            <img [src]="user.image" alt="user.image" width="50">

          </td>
          <td style="width: 10%" >
              <button class="btn btn-primary btn-sm float-end" [routerLink]="['/agregar', user.email]">
                  Editar
              </button>
          </td>
          <td style="width: 10%">
              <button class="btn btn-danger btn-sm float-end" (click)="deleteUser(user.email)">
                  Eliminar
              </button>
          </td>
      </tr>
  </tbody>
</table>
